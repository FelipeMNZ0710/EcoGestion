    <!-- Custom Global Styles -->
    <style>

      /* Modern Card Style */
      .modern-card { background-color: #212121; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 0.5rem; transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease; }

      /* Modals */
      .modal-backdrop { position: fixed; inset: 0; z-index: 100; background-color: rgba(10, 10, 10, 0.7); backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center; animation: fadeIn 0.3s ease-out; }

      .custom-toggle-label { display: flex; align-items: center; cursor: pointer; }

      /* Scroll-triggered Animation */
      .fade-in-section { opacity: 0; transform: translateY(30px); transition: opacity 0.8s cubic-bezier(0.25, 1, 0.5, 1), transform 0.8s cubic-bezier(0.25, 1, 0.5, 1); }

      /* Button */

      /* Toaster Notification */
      .toaster-container { position: fixed; top: 1rem; right: 1rem; z-index: 2000; display: flex; flex-direction: column; gap: 0.75rem; }

      .toast-notification.exiting { animation: slideOutToRight 0.5s ease forwards; }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
      @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      @keyframes scaleOut { from { transform: scale(1); opacity: 1; } to { transform: scale(0.95); opacity: 0; } }
      @keyframes slideInFromRight { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }
      @keyframes slideOutToRight { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(100%); } }
