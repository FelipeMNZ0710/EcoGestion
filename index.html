    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#2E7D32',
              'secondary': '#66BB6A',
              'accent': '#FFC107',
              'background': '#F8F9FA',
              'text-main': '#212529',
              'text-secondary': '#6c757d',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
             animation: {
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'slide-in-right': 'slideInRight 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'slide-in-left': 'slideInLeft 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'scale-in': 'scaleIn 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(25px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
            }
          }
        }
      }
    </script>

    <!-- Custom Global Styles -->
    <style>
      /* Base and Typography */
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8F9FA;
        color: #212529;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        background-color: #F8F9FA;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #2E7D32;
        border-radius: 10px;
        border: 2px solid #F8F9FA;
      }
      
      /* Selection Color */
      ::selection {
        background-color: #2E7D32;
        color: #FFFFFF;
      }

      /* Focus visible for accessibility */
      :focus-visible {
        outline: 2px solid #66BB6A;
        outline-offset: 2px;
        border-radius: 4px;
      }

      /* Gradients and Cards */
      .bg-gradient-subtle {
        background-image: linear-gradient(180deg, #FFFFFF 0%, #F8F9FA 100%);
      }
      
      .neo-card {
        background-color: white;
        border: 2px solid #212529;
        border-radius: 0.5rem;
        box-shadow: 4px 4px 0 0 #212529;
        transition: transform 0.25s cubic-bezier(0.25, 1, 0.5, 1), box-shadow 0.25s cubic-bezier(0.25, 1, 0.5, 1), background-color 0.3s ease;
      }
      .neo-card:hover {
        transform: translate(-6px, -6px);
        box-shadow: 10px 10px 0 0 #2E7D32;
      }

      /* --- Modern FAQ Accordion Animation --- */
      details summary {
        list-style: none;
      }
      details summary::-webkit-details-marker {
        display: none;
      }
      details .faq-arrow {
        transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
      }
      details[open] > summary .faq-arrow {
        transform: rotate(45deg);
      }
      details .faq-content-wrapper {
        display: grid;
        grid-template-rows: 0fr;
        transition: grid-template-rows 0.5s cubic-bezier(0.25, 1, 0.5, 1);
      }
      details[open] .faq-content-wrapper {
        grid-template-rows: 1fr;
      }
      .faq-content {
        overflow: hidden;
      }
      
      /* Header Menu Hover Effects */
      .modern-menu a.active {
        background-color: #E8F5E9;
        color: #1B5E20;
      }
      .modern-menu a.active .link-title, .modern-menu a:hover .link-title {
        max-width: 150px;
        opacity: 1;
        margin-left: 0.5rem;
      }
      .modern-menu a.active svg, .modern-menu a:hover svg {
        transform: translateX(-4px) rotate(-5deg);
      }
      
      /* Scroll-triggered Animation */
      .fade-in-section {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s cubic-bezier(0.25, 1, 0.5, 1), transform 0.8s cubic-bezier(0.25, 1, 0.5, 1);
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Responsive Video/iFrame Embed */
      .aspect-w-16 {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      }
      .aspect-h-9 > *, .aspect-w-16 > * {
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      
      /* --- Filter Menu Styles --- */
      .filter-menu {
        padding: 0.5rem;
        background-color: #fff;
        position: relative;
        display: flex;
        justify-content: center;
        border-radius: 15px;
        box-shadow: 0 5px 15px 0 rgba(0, 0, 0, 0.05);
        border: 1px solid #e5e7eb;
      }

      .filter-link {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        border-radius: 12px;
        position: relative;
        z-index: 1;
        overflow: hidden;
        transform-origin: center left;
        transition: width 0.3s cubic-bezier(0.25, 1, 0.5, 1), color 0.3s ease;
        text-decoration: none;
        color: #6c757d; /* text-secondary */
      }

      .filter-link:before {
        position: absolute;
        z-index: -1;
        content: "";
        display: block;
        border-radius: 12px;
        width: 100%;
        height: 100%;
        top: 0;
        transform: translateX(100%);
        transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        transform-origin: center right;
        background-color: #E8F5E9;
      }

      .filter-link.active,
      .filter-link:hover,
      .filter-link:focus {
        outline: 0;
        width: 120px;
        color: #2E7D32; /* primary */
      }

      .filter-link.active:before,
      .filter-link:hover:before,
      .filter-link:focus:before {
          transform: translateX(0);
      }

      .filter-link .link-icon {
        width: 24px;
        height: 24px;
        display: block;
        flex-shrink: 0;
        left: 13px;
        position: absolute;
        transition: color 0.3s ease;
      }

      .filter-link .link-icon svg {
        width: 24px;
        height: 24px;
      }

      .filter-link .link-title {
        transform: translateX(100%);
        opacity: 0;
        transition: transform 0.3s ease-in, opacity 0.2s ease-in;
        transform-origin: center right;
        display: block;
        text-align: center;
        text-indent: 24px;
        width: 100%;
        font-weight: 500;
        font-size: 0.875rem;
        white-space: nowrap;
      }

      .filter-link.active .link-title,
      .filter-link:hover .link-title,
      .filter-link:focus .link-title {
        transform: translateX(0);
        opacity: 1;
      }
       /* Pulse animation for microphone */
      @keyframes pulse {
        0%, 100% {
            opacity: 1;
            transform: scale(1);
        }
        50% {
            opacity: 0.7;
            transform: scale(1.1);
        }
      }
      .mic-listening {
        animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        color: #EF5350; /* A red color to indicate recording */
      }

       /* Subtle pulse for login button */
       @keyframes pulse-subtle {
          0%, 100% {
              transform: scale(1);
          }
          50% {
              transform: scale(1.03);
          }
      }
      
      /* --- Puntos Verdes SVG Map Styles --- */
      .map-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .map-svg {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .map-city {
        fill: #E8F5E9; /* Light green */
        stroke: #A5D6A7; /* Darker green */
        stroke-width: 2;
      }
      .map-river {
        fill: #B3E5FC; /* Light blue */
      }
      .map-pin {
        cursor: pointer;
        transition: transform 0.2s cubic-bezier(0.25, 1, 0.5, 1), fill 0.2s ease;
      }
      .map-pin-circle {
        fill: #2E7D32; /* primary */
        stroke: white;
        stroke-width: 2px;
      }
      .map-pin-emoji {
        font-size: 16px;
        text-anchor: middle;
        dominant-baseline: middle;
        pointer-events: none; /* Make emoji non-interactive */
      }
      .map-pin.hovered .map-pin-circle, .map-pin.selected .map-pin-circle {
        fill: #FFC107; /* accent */
      }
      .map-pin.selected {
        transform: scale(1.4);
        transform-origin: center;
      }
      .map-pin.hovered {
        animation: pulse-map-pin 1.5s infinite;
      }
      
      @keyframes pulse-map-pin {
        0%, 100% {
          transform-origin: center;
          transform: scale(1);
        }
        50% {
          transform-origin: center;
          transform: scale(1.2);
        }
      }
    </style>
